<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/Css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./assets/js/register.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mb-5">
        <div class="text-center heading_section mb-5">
            <h1 class="fs-2 lh-sm text-capitalize">Register</h1>
        </div>
        <div id="showmessage" style="display: none;" class="text-center py-2 mb-3 message"></div>
        <div class="login_form_section p-4 my-0 mx-auto application_form_section">
            <form onsubmit="save(event)">
                <h2 class='login_accounts_heading fs-5 fw-bolder text-capitalize mb-3'>Register your Account</h2>
                <div>
                    <div class="mb-2">
                        <label htmlFor='name'  class="fs-6 fw-bolder mb-2">Name:</label><br />
                        <input type='text' id="name" class="w-100 p-2" required/><br />
                    </div>
                    <div class="mb-2">
                        <label htmlFor='password'  class="fs-6 fw-bolder mb-2">Password:</label><br />
                        <input type='password' id="password" class="w-100 p-2" required/><br />
                    </div>
                    <div>
                        <input type="submit"   value="Register" class="submit_btn fs-6 border-0 fw-bolder p-2 w-100 rounded-2" />
                    </div>
                </div>
            </form>
            <div class="text-dark mt-1"> 
                <a href="login.html" class="text-dark fs-6 fw-bolder">Return To login</a>
            </div>
        </div>
    </div>
</body>
</html>
